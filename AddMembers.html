<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Registration New members"/>
	<meta name="keywords"		  content="HTML, CSS, PHP, JavaScript"/>
	<meta name="author"			  content="MSP_CL4_T2"/>

	<title>Register new members</title>
	
</head>
<body>
<h1>Member Managment System</h1>

<h2>Member Details</h2>
    <form action="" method="POST"> <!--need to add a sv script file like ProcessMember.php to take info and send to DB-->
	<!--Name-->
	<label for="fname">First name:</label>
        <input type="text" id="fname" name="First_name" required><br><br>
	<label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Last_name" required><br><br>
	<!--DOB-->
	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" name="DOB"><br><br>
	<!--Phone Num-->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br><br>
	<!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
	<!--Street Address-->
        <label for="stname">Street address:</label>
        <input type="text" id="stname" name="Street_name" required><br><br>
        <label for="suburb">Suburb:</label>
        <input type="text" id="suburb" name="suburb" required><br><br>
        <label for="state">State:</label>
		<select id="state" name="state">
		    <option value="VIC">Victoria</option>
		    <option value="QLD">Queensland</option>
		    <option value="NSW">New South Wales</option>
		    <option value="WA">Western Australia</option>
		    <option value="SA">South Australia</option>
		    <option value="TAS">Tasmania</option>
		</select>
        <label for="pcode">Postcode:</label>
        <input type="text" id="pcode" name="postcode" required pattern="[0-9]{4}" maxlength="4"><br><br>
	<!--Display Icon-->
	<p>Display Icon</p>
	 <label for="icon1">
            <input type="radio" id="icon1" name="icon" value="">
            <img src="" alt="Icon 1" width="50" height="50">
        </label>

        <label for="icon2">
            <input type="radio" id="icon2" name="icon" value="">
            <img src="" alt="Icon 2" width="50" height="50">
        </label>

        <label for="icon3">
            <input type="radio" id="icon3" name="icon" value="">
            <img src="" alt="Icon 3" width="50" height="50">
        </label><br><br>
	    
        <input type="submit" value="Submit">
    </form>

</body>
</html>
