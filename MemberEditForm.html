	<p>Any fields that are filled will be updated.</p>
	<div class="container">
		<form method="post"  class="dbForm">
			<fieldset>
				<legend>Edit Member Details</legend>
				<label for "memID">Member ID: ** Required **</label>
					<input type="text" name="memID" id="memID" />
				<label for "memFirst">First Name: </label>
					<input type="text" name="memFirst" id="memFirst" />
				<label for "memLast">Last Name: </label>
					<input type="text" name="memLast" id="memLast" />
				<label for "phone">Phone Number: </label>
					<input type="text" name="phone" id="phone" />
				<label for "email">Email: </label>
					<input type="text" name="email" id="email" />
				<label for "streetName">Address: </label>
					<input type="text" name="streetName" id="streetName" />
				<label for "suburb">Suburb: </label>
					<input type="text" name="suburb" id="suburb" />
				<label for="state">State:</label>
					<select id="state" name="state">
					<option value=""> --- </option>
					<option value="ACT">ACT</option>
					<option value="NSW">NSW</option>
					<option value="NT">NT</option>
					<option value="SA">SA</option>
					<option value="TAS">TAS</option>
					<option value="VIC">VIC</option>
					<option value="WA">WA</option>
					</select>
				<label for "postcode">Postcode: </label>
					<input type="text" name="postcode" id="postcode" />
				<label for "dob">Date of Birth: </label>
					<input type="date" name="dob" id="dob" />
				
				<input type="submit" value="Edit Member"/>
			</fieldset>
		</form>
